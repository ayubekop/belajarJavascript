<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Percabangan Switch/Case</title>
</head>

<body>
    <script>
        var jawab = prompt("Pilih hadiahnya (1-5): ");
        var hadiah = "";

        switch (jawab) {
            case "1":
                hadiah = "Tissue";
                break;
            case "2":
                hadiah = "1 kotak kopi";
                break;
            case "3":
                hadiah = "Sticker";
                break;
            case "4":
                hadiah = "Minyak Goreng"
                break;
            case "5":
                hadiah = "Uang Rp50.000"
                break;
            default:
                document.write("<p>Anda salah pilih</p>")
        }

        if (hadiah == "") {
            document.write("<p>Kamu gagal dapat hadiah</p>")
        } else {
            document.write("<p> Selamat kamu mendapatkan" + hadiah + "</p>")
        }
    </script>
</body>

</html>
