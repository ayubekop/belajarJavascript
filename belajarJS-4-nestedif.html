<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nested If</title>
</head>

<body>
    <script>
        var username = prompt("username:");
        var password = prompt("password:");

        if (username == "ayub") {
            if (password == "kopi") {
                document.write("<h2>Heeeloooowww</h2>");
            } else {
                document.write("<p>Username atau Password salah</p>");
            }
        } else {
            document.write("<p>Anda tidak terdaftar</p>")
        }
    </script>
</body>

</html>
