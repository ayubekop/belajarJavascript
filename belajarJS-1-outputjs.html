<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar Javascript!!!</title>
    <script>
        document.write("<h1>Hellowwoo</h1>")
        document.write("<hr>")
        
        alert("selamat datang di tutorial javascript!!")
        function sayHello(){
            alert("helloowww!!");
        }
    </script>
</head>
<body>
    <h1>ceritanya tutorial</h1>
    <div id="output"></div>

    <script>
        var hasil = document.getElementById("output");
        hasil.innerHTML = "<p> diisi baru sama script pakai fungsi inner html </p>"
    </script>
    <button onclick="sayHello()">Pencet doonggs</button>
</body>
</html>
